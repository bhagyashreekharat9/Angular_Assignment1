<html>
	<head>
		<title>	Hello World in Angular Assignment</title>
		<script type="text/javascript" src= "js/angular.min.js">
		</script>
	</head>
	<body ng-app="">
		<div>
		<label>Enter Your Name : </label>
		<input type="text" name = "name" id ="name" ng-model="name">
		<h1>Hello,{{ name }}</h1>
		<h1>Hi,
		<div ng-bind="name"></div>
		</h1>
		</div>
	</body>
</html>
